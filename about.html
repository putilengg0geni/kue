        // --- Komponen Utama ---

        const ProposalApp = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // State untuk Simulasi
            const [tlScore, setTlScore] = useState(50); // Transformational Leadership
            const [oiScore, setOiScore] = useState(50); // Organizational Identification
            const [miScore, setMiScore] = useState(50); // Moral Identity

            // Logika Sederhana Simulasi Berdasarkan Hipotesis
            const calculateUPB = () => {
                const tlEffect = tlScore * 0.3; // Pengaruh langsung TL (H1)

                // Pengaruh OI dimoderasi oleh MI (H5)
                const moderationFactor = 1 - (miScore / 150);
                const oiEffect = (oiScore * 0.6) * moderationFactor;

                const total = tlEffect + oiEffect;
                return Math.min(100, Math.max(0, total)).toFixed(1);
            };

            const upbResult = calculateUPB();

            const renderContent = () => {
                switch (activeTab) {

                        return <HomeSection setActiveTab={setActiveTab} />;
                    case 'framework':
                        return <FrameworkSection />;
                    case 'methodology':
                        return <MethodologySection />;
                    case 'questionnaire':
                        return <QuestionnaireSection />;
                    case 'simulation':
                        return (
                            <SimulationSection
                                tlScore={tlScore} setTlScore={setTlScore}
                                oiScore={oiScore} setOiScore={setOiScore}
                                miScore={miScore} setMiScore={setMiScore}
                                upbResult={upbResult}
                            />
                        );
                    case 'results':
                        return <ResultsViewerSection />;
                    case 'fulldoc':
                        return <FullDocumentSection />;
                    default:
                        return <HomeSection setActiveTab={setActiveTab} />;

            return (

                                        <NavButton active={activeTab === 'methodology'} onClick={() => setActiveTab('methodology')} label="Metodologi" />
                                        <NavButton active={activeTab === 'questionnaire'} onClick={() => setActiveTab('questionnaire')} label="Kuesioner" icon={<ClipboardList size={16} />} />

                                    </div>
                                </div>

                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-blue-800 px-2 pt-2 pb-3 space-y-1 sm:px-3 shadow-inner">

                        {/* Variabel 2 */}
                        <AccordionItem
                            id={2}
                            isOpen={openSection === 2}
                            toggle={toggleSection}
                            title="Organizational Identification (Variabel Z)"
                            subtitle="5 Item - Sumber: Mael & Ashforth (1992)"

                            <div className="p-4 bg-yellow-50 rounded-lg border border-yellow-100">
                                <h5 className="font-bold text-yellow-800 text-sm mb-2">Dimensi: Kognitif (Self Categorization)</h5>
                                <ul className="list-decimal ml-5 text-sm text-slate-700 space-y-2">

                        {/* Variabel 3 */}

                        >

                                </ul>
                            </div>

                        {/* Variabel 4 */}

        const AccordionItem = ({ id, isOpen, toggle, title, subtitle, children, color, scale }) => {
            const colorClasses = {
                blue: "border-blue-200 hover:bg-blue-50",
                yellow: "border-yellow-200 hover:bg-yellow-50",
                green: "border-green-200 hover:bg-green-50",
                red: "border-red-200 hover:bg-red-50"
            };

            const headerColors = {
                blue: "text-blue-900",
                yellow: "text-yellow-900",
                green: "text-green-900",
                red: "text-red-900"
            };

            return (
                <div className={`bg-white rounded-xl shadow border overflow-hidden transition-all duration-300 ${isOpen ? 'ring-2 ring-opacity-50 ring-blue-300' : ''}`}>

                        onClick={() => toggle(id)}

                    {isOpen && (
                        <div className="p-5 bg-white border-t border-slate-100 animate-fade-in">

        // --- Results Viewer Section (Live from Google Sheets) ---

                xml += '</Row>';

                        <div className="absolute top-[-15px] left-1/2 bg-white px-2 text-xs text-slate-400 font-bold">H1 (Direct +)</div>
                    </div>

                    <div className="mt-24 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                        <HypothesisCard
                            code="H1"
                            text="Transformational leadership berpengaruh positif signifikan terhadap UPB."
                        />
                        <HypothesisCard
                            code="H2"
                            text="Transformational leadership berpengaruh positif signifikan terhadap Organizational Identification."
                        />
                        <HypothesisCard
                            code="H3"
                            text="Organizational Identification berpengaruh positif signifikan terhadap UPB."
                        />
                        <HypothesisCard
                            code="H4"
                            text="Organizational Identification memediasi pengaruh Transformational Leadership terhadap UPB."
                        />
                        <HypothesisCard
                            code="H5"
                            text="Moral Identity memoderasi (memperlemah) hubungan Organizational Identification terhadap UPB."
                            highlight
                        />
                    </div>
                </div>
            </div>
        );

        const HypothesisCard = ({ code, text, highlight }) => (
            <div className={`p-4 rounded-lg border ${highlight ? 'bg-green-50 border-green-200' : 'bg-slate-50 border-slate-200'}`}>
                <span className={`font-bold text-sm ${highlight ? 'text-green-700' : 'text-blue-900'}`}>{code}</span>
                <p className="text-sm text-slate-700 mt-1">{text}</p>
            </div>
        );

        const MethodologySection = () => (
            <div className="space-y-6 animate-fade-in">
                <h2 className="text-3xl font-bold text-slate-900 mb-6">Metodologi Penelitian</h2>

                <div className="grid md:grid-cols-3 gap-6">
                    <div className="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                        <div className="flex items-center mb-4">
                            <div className="p-3 bg-blue-100 rounded-lg text-blue-600 mr-3">
                                <Users size={24} />
                            </div>
                            <h3 className="font-bold text-lg">Populasi & Sampel</h3>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <p className="text-sm text-slate-500 font-semibold">Populasi</p>
                                <p className="text-2xl font-bold text-slate-800">594 <span className="text-base font-normal text-slate-500">Pegawai</span></p>
                                <p className="text-xs text-slate-500 mt-1">Pegawai KPP Pratama di Kanwil DJP Sumbar & Jambi (Seksi Pelayanan, Pengawasan, Pemeriksaan).</p>
                            </div>
                            <div className="h-px bg-slate-100"></div>
                            <div>
                                <p className="text-sm text-slate-500 font-semibold">Sampel (Krejcie & Morgan)</p>
                                <p className="text-2xl font-bold text-slate-800">234 <span className="text-base font-normal text-slate-500">Responden</span></p>
                                <p className="text-xs text-slate-500 mt-1">Teknik: Proportionate Stratified Random Sampling (39.39% per unit).</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-md border-t-4 border-purple-500">
                        <div className="flex items-center mb-4">
                            <div className="p-3 bg-purple-100 rounded-lg text-purple-600 mr-3">
                                <FileText size={24} />
                            </div>
                            <h3 className="font-bold text-lg">Instrumen Data</h3>
                        </div>
                        <ul className="space-y-3 text-sm text-slate-600">
                            <li className="bg-slate-50 p-2 rounded border border-slate-100">
                                <strong>Kuesioner Online</strong> (Google Form) dengan Skala Likert.
                            </li>
                            <li className="bg-slate-50 p-2 rounded border border-slate-100">
                                <strong>Transformational Leadership:</strong> 11 Item (Podsakoff, 1990).
                            </li>
                            <li className="bg-slate-50 p-2 rounded border border-slate-100">
                                <strong>UPB:</strong> 6 Item (Umphress et al., 2010).
                            </li>
                            <li className="bg-slate-50 p-2 rounded border border-slate-100">
                                <strong>Org. Identification:</strong> 5 Item (Mael & Ashforth, 1992).
                            </li>
                            <li className="bg-slate-50 p-2 rounded border border-slate-100">
                                <strong>Moral Identity:</strong> 5 Item (Aquino & Reed, 2002).
                            </li>
                        </ul>
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-md border-t-4 border-emerald-500">
                        <div className="flex items-center mb-4">
                            <div className="p-3 bg-emerald-100 rounded-lg text-emerald-600 mr-3">
                                <BarChart2 size={24} />
                            </div>
                            <h3 className="font-bold text-lg">Analisis Data</h3>
                        </div>
                        <p className="text-slate-600 mb-4 text-sm">
                            Analisis Kuantitatif menggunakan <strong>SEM-PLS (Structural Equation Modeling - Partial Least Squares)</strong> dengan software SmartPLS v4.
                        </p>
                        <div className="space-y-2">
                            <div className="flex items-center text-sm text-slate-700">
                                <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs mr-2 font-bold">1</span>
                                Analisis Deskriptif
                            </div>
                            <div className="flex items-center text-sm text-slate-700">
                                <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs mr-2 font-bold">2</span>
                                Outer Model (Validitas & Reliabilitas)
                            </div>
                            <div className="flex items-center text-sm text-slate-700">
                                <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs mr-2 font-bold">3</span>
                                Inner Model (R-square, Path coeff)
                            </div>
                            <div className="flex items-center text-sm text-slate-700">
                                <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs mr-2 font-bold">4</span>
                                Uji Hipotesis & Mediasi
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const SimulationSection = ({ tlScore, setTlScore, oiScore, setOiScore, miScore, setMiScore, upbResult }) => (
            <div className="space-y-8 animate-fade-in">
                <div className="text-center">
                    <h2 className="text-3xl font-bold text-slate-900">Simulasi Interaktif</h2>
                    <p className="text-slate-500 mt-2 max-w-2xl mx-auto">
                        Sesuaikan 3 variabel Input di bawah ini untuk melihat dampaknya pada Variabel ke-4 (Output/Dependen) berdasarkan hipotesis penelitian.
                    </p>
                </div>

                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {/* Variabel 1 */}
                    <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600 flex flex-col">
                        <label className="font-bold text-blue-900 mb-1">
                            Variabel 1
                            <span className="block text-xs font-normal text-slate-500">Independen (X)</span>
                        </label>
                        <h4 className="font-semibold text-lg mb-4 text-slate-800 leading-tight">Transformational Leadership</h4>

                        <div className="mt-auto">
                            <div className="flex justify-between mb-2">
                                <span className="text-xs font-semibold text-slate-500">Rendah</span>
                                <span className="font-mono font-bold text-blue-600">{tlScore}%</span>
                                <span className="text-xs font-semibold text-slate-500">Tinggi</span>
                            </div>
                            <input
                                type="range" min="0" max="100" value={tlScore}
                                onChange={(e) => setTlScore(Number(e.target.value))}
                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                            />
                        </div>
                    </div>

                    {/* Variabel 2 */}
                    <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-yellow-500 flex flex-col">
                        <label className="font-bold text-yellow-900 mb-1">
                            Variabel 2
                            <span className="block text-xs font-normal text-slate-500">Mediasi (Z)</span>
                        </label>
                        <h4 className="font-semibold text-lg mb-4 text-slate-800 leading-tight">Organizational Identification</h4>

                        <div className="mt-auto">
                            <div className="flex justify-between mb-2">
                                <span className="text-xs font-semibold text-slate-500">Rendah</span>
                                <span className="font-mono font-bold text-yellow-600">{oiScore}%</span>
                                <span className="text-xs font-semibold text-slate-500">Tinggi</span>
                            </div>
                            <input
                                type="range" min="0" max="100" value={oiScore}
                                onChange={(e) => setOiScore(Number(e.target.value))}
                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-yellow-600"
                            />
                        </div>
                    </div>

                    {/* Variabel 3 */}
                    <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-500 flex flex-col">
                        <label className="font-bold text-green-900 mb-1">
                            Variabel 3
                            <span className="block text-xs font-normal text-slate-500">Moderasi (M)</span>
                        </label>
                        <h4 className="font-semibold text-lg mb-4 text-slate-800 leading-tight">Moral Identity</h4>

                        <div className="mt-auto">
                            <div className="flex justify-between mb-2">
                                <span className="text-xs font-semibold text-slate-500">Rendah</span>
                                <span className="font-mono font-bold text-green-600">{miScore}%</span>
                                <span className="text-xs font-semibold text-slate-500">Tinggi</span>
                            </div>
                            <input
                                type="range" min="0" max="100" value={miScore}
                                onChange={(e) => setMiScore(Number(e.target.value))}
                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-green-600"
                            />
                        </div>
                    </div>

                    {/* Variabel 4 (Output) */}
                    <div className="bg-slate-900 text-white p-6 rounded-xl shadow-xl border-t-4 border-red-500 flex flex-col relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-24 bg-red-600 rounded-full filter blur-3xl opacity-10 transform translate-x-1/2 -translate-y-1/2"></div>

                        <label className="font-bold text-red-200 mb-1 relative z-10">
                            Variabel 4
                            <span className="block text-xs font-normal text-slate-400">Dependen (Output Y)</span>
                        </label>
                        <h4 className="font-semibold text-sm mb-4 text-white leading-tight relative z-10">Unethical Pro-Organizational Behavior (UPB)</h4>

                        <div className="mt-auto relative z-10 text-center">
                            <div className="text-5xl font-bold mb-2 tracking-tighter">
                                {upbResult}<span className="text-xl text-slate-400">%</span>
                            </div>

                            <div className="w-full bg-slate-700 h-2 rounded-full mt-2 mb-4 overflow-hidden">
                                <div
                                    className={`h-full transition-all duration-500 ${Number(upbResult) > 70 ? 'bg-red-500' : Number(upbResult) > 40 ? 'bg-yellow-400' : 'bg-green-400'}`}
                                    style={{ width: `${upbResult}%` }}
                                ></div>
                            </div>

                            {Number(upbResult) > 70 ? (
                                <span className="text-red-300 font-bold text-xs flex items-center justify-center">
                                    <span className="mr-1"><AlertTriangle size={12} /></span> Risiko Tinggi
                                </span>
                            ) : Number(upbResult) > 40 ? (
                                <span className="text-yellow-300 font-bold text-xs">Risiko Sedang</span>
                            ) : (
                                <span className="text-green-300 font-bold text-xs flex items-center justify-center">
                                    <span className="mr-1"><ShieldCheck size={12} /></span> Risiko Rendah
                                </span>
                            )}
                        </div>
                    </div>
                </div>

                <div className="bg-white p-6 rounded-xl shadow border border-slate-200 mt-6">
                    <h4 className="font-bold text-slate-800 mb-2">Penjelasan Hubungan (Hipotesis)</h4>
                    <p className="text-sm text-slate-600">
                        Simulasi ini memvisualisasikan bagaimana 3 variabel input mempengaruhi variabel ke-4 (Output).
                        Meningkatnya <strong>Transformational Leadership (Var 1)</strong> dan <strong>Organizational Identification (Var 2)</strong> cenderung menaikkan risiko UPB.
                        Namun, <strong>Moral Identity (Var 3)</strong> berfungsi sebagai "rem" atau moderator yang dapat memperlemah pengaruh negatif tersebut.
                    </p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProposalApp />);
    </script>
</body>

</html>
